<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeClicked)="onRecipeClicked($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-details *ngIf="chosenRecipe; else recipePlaceholder" [recipe]="chosenRecipe"></app-recipe-details>
    <ng-template #recipePlaceholder>
      <p>
        Please select a recipe.
      </p>
    </ng-template>
  </div>
</div>
